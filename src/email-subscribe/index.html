<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 px-2 mx-6 py rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row round-l-2xl">
          <!-- Image -->
          <img
            src="./images/image.jpg"
            alt=""
            class="object-fill rounded-xl h-80 md:h-64 md:rounded-l-xl transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:px-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs text-white leading-5 tracking-wide text-center md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fiteness
              newsletter.
            </p>

            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-sx placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />
              <button
                class="bg-green-500 rounded-md text-xs px-5 py-3 text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white dutaion-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
